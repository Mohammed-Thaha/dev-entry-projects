<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NavBar</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="https://kit.fontawesome.com/4132d7f16f.js" crossorigin="anonymous"></script>
    <script defer src="script.js"></script>
</head>
<body>
    <header class="header" id="header">
        <nav class="nav container">
            <a href="#" class="nav__logo">Logo</a>
            <div class="nav__menu" id="nav-menu">
                <ul class="nav__list">
                    <li class="nav_item">
                        <a href="#" class="nav__link">
                            <i class="fa-solid fa-arrow-up-right-from-square"></i>
                            <span>Home</span>
                        </a>
                    </li>
                    <li class="nav_item">
                        <a href="#" class="nav__link">
                            <i class="fa-solid fa-arrow-up-right-from-square"></i>
                            <span>About Us</span>
                        </a>
                    </li>
                    <li class="nav_item">
                        <a href="#" class="nav__link">
                            <i class="fa-solid fa-arrow-up-right-from-square"></i>
                            <span>Projects</span>
                        </a>
                    </li>
                    <li class="nav_item">
                        <a href="#" class="nav__link">
                            <i class="fa-solid fa-arrow-up-right-from-square"></i>
                            <span>Studio</span>
                        </a>
                    </li>
                    <li class="nav_item">
                        <a href="#" class="nav__link">
                            <i class="fa-solid fa-arrow-up-right-from-square"></i>
                            <span>Contact</span>
                        </a>
                    </li>
                </ul>
                <div class="nav__close" id="nav-close">
                    <i class="fa-solid fa-xmark"></i>
                </div>

                <div class="nav__social">
                    <a href="" class="nav__social-link insta">
                        <i class="fa-brands fa-instagram"></i>
                    </a>
                    <a href="" class="nav__social-link git">
                        <i class="fa-brands fa-github"></i>
                    </a>
                    <a href="" class="nav__social-link fb">
                        <i class="fa-brands fa-facebook"></i>
                    </a>
                    <a href="" class="nav__social-link linkedin">
                        <i class="fa-brands fa-linkedin"></i>
                    </a>
                </div>
            </div>
            <div class="nav__toggle" id="nav-toggle">
                <i class="fa-solid fa-bars"></i>
            </div>
        </nav>
    </header>
</body>
</html>
