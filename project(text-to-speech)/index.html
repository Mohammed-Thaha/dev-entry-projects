<head>

    <link rel="stylesheet" href="style.css">

<body>

        <h1>Text to Speech <span>Converter</span></h1>

            <select></select>

            <button  id="btn"><i class="fa-solid fa-trash"></i>Remove</button>
        </div>
    </div>
