<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex-box</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/4132d7f16f.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@1,100;1,400&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navBar">
        <div class="image">
        <a href="#logo">
            <h1><li>CodingLab</li></h1>
        </a>
        </div>
        <div class="menu">
        <a href="#home"><li>Home</li></a>
        <a href="#about"><li>About</li></a>
        <a href="#portfolio"><li>Portfolio</li></a>
        <a href="#services"><li>Services</li></a>
        <a href="#Contact"><li>Contact</li></a>
        </div>
        <div class="symbol">
        <a href="#mode"><li><i class="fa-regular fa-moon"></i></li></a>
        <a href="#remove"><li><i class="fa-solid fa-xmark"></i></li></a>
        </div>
    </nav>
    <div class="input">
            <i class="fa-solid fa-caret-up"></i>
            <input type="text" placeholder="Search">
    </div>
    <section class="box">
            <div class="box1">
                <div class="box1-heading">
                    <h2>Coding lab</h2>
                    <li><i class="fa-solid fa-xmark"></i></li>
                </div>
                <div class="box2-content">
                    <li>Home</li>
                    <li>About</li>
                    <li>Portfolio</li>
                    <li>Services</li>
                    <li>Contact</li>
                </div>
            </div>
            <div class="box2">
                <h1 class="labs">Coding labs</h1>
                <h2 class="language">C++,Java,Python</h1>
            </div>
    </section>
    
</body>
</html>
