<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/f042ce68c4.js"></script>
</head>
<body>
    <main>
    <div class="container">
        <h1>Calculate your <span>Age</span></h1>
        <div class="display">
        <input type="text" id="year" placeholder="Enter your birth year">
        </div>
               <button onclick="calculate_age()">Calculate Age</button>
               <div id="output" style="color:white;"></div>
            </div>
    </main>
    <script>
        function calculate_age(){
            let birth_year=document.getElementById("year").value;
            console.log(birth_year);
            let display=document.getElementById("output");
            let year=new Date();
            let this_year=year.getFullYear();
            console.log(this_year);
            let calculate_your_age=this_year-birth_year
            console.log(calculate_your_age)
            display.innerHTML="Your age is "+calculate_your_age;
        }
    </script>
   </body>
</html>
