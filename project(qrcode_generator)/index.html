<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>

<body class="bg-success">
    <div class="d-flex flex-column align-items-center mt-5">
        <label class="text-light fs-3">Enter text to generate QR code</label>
        <input type="text" id="image_generator" class="form-control w-50 mt-2">
        <button onclick="generate_qrcode()" class="btn btn-primary text-light text-uppercase mt-3">Generate</button>
        <a id="download-link" class="btn btn-outline-light text-uppercase mt-3" style="display: none;" download="qrcode.png">Download QR Code</a>
    </div>
    <div class="d-flex justify-content-center mt-3">
        <img class="rounded mx-auto d-block" alt="" id="qr-image">
    </div>

    <script>
        function generate_qrcode() {
            const image_api_address = "https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=";
            let user_input_generator = document.getElementById("image_generator").value;
            const link_making = image_api_address + encodeURIComponent(user_input_generator);
            
            let qr_image = document.getElementById("qr-image");
            qr_image.src = link_making;

            // Enable download button
            let download_link = document.getElementById("download-link");
            download_link.href = link_making;
            download_link.style.display = "block";
        }
    </script>
</body>

</html>
